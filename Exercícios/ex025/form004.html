<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!-- essa conf. é p/ agrupar seu formulário -->
            <legend>Dados Pessoais</legend> <!-- essa (tag) é p/ dar um nome ao formulário -->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="on" minlength="10" maxlength="30" placeholder="Nome completo">
            </p>
                <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
                </p>
                
                <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx" minlength="11" maxlength="13" size="15">
                </p>
                <p>
        </fieldset>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
