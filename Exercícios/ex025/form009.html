<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="numero" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)"> <!-- (range) é uma barra de nível, (min=0, max=10) é p/ atribuir um valor a ser mostrado, (value=5) é p/ mostrar um valor padrão (oninput+"ival.innerHTML=Number(inum.value)") é quando vc moxer na barra de nível, ela alterar o valor conforme -->
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
