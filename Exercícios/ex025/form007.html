<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest"> <!-- tag (select) é p/ atribuir uma seleção ex. estados -->
                <option value="" selected>--- Escolha ---</option> <!-- (select) é p/ informar uma (Escolha) na caixa -->
                <optgroup label="Região Sudeste"> <!-- (optgroup) é p/ agrupar os estados em cada região -->
                    <option value="MG">Minas Gerais</option> <!-- (option value=) é p/ atribuir os estados -->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label> <!-- essa conf. é p/ atribuir uma seleção de profissões -->
            <input type="text" name="profissão" id="iprof" list="lstprof">
            <datalist id="lstprof"> <!-- (datalist) é p/ atribuir uma lista ex.profissões -->
                <option>Administrador</option> <!-- (option) é p/ atribuir as profissões em lista -->
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <!-- (textarea) é p/ uma caixa de mensagem, (cols="30") é p/ numeros de colunas, (rows="10") é p/ numeros de linhas -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
