<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px; /* largura da tabela */
            border-collapse: collapse; /* colar as bordas  uma nas outras */
        }
        tr.linha {
            background-color: darkgrey;
        }
        td {
            border: 1px solid black; /* borda nos dados */
            padding: 8px;
        }
        td.dados {
            background-color: yellow;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (SIMPLES)
         TABLE= tabela
            TABLE ROW= linha de tabela
                TABLE HEADER= cabeÃ§alho de tabela
                TABLE DATA= dados de tabela 
    -->
    <table>
        <tr> <!-- TABLE ROW= primeira linha -->
            <td>A1</td> <!-- dados de tabela= primeira linha -->
            <td>B1</td>
            <td class="dados">C1</td>
        </tr>
        <tr>
            <td>A2</td> <!-- segunda linha -->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha"> <!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dados">A4</td> <!-- quarta linha -->
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
