<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>  
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-.png" alt="Logo HTML5"> <!--Para escolher o arquivo, é só você apertar Ctrl + espaço e escolher o qual arquivo você quiser-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-.png" alt="Logo css3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-hq-png-1.png" alt="Logo Javascript"> <!-- URL --> <!--Para encontrar o arquivo (URL) é só dar o Ctrl + V e colar -->
</body>
</html>
