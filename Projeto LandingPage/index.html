<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma Landing Page Portifólio"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Landing Page</title>
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="img/logo-mac.png" alt="logo-mac">
        <nav class="menu">
            <a class="cabeçalho-menu-item"href="">Início</a>
            <a class="cabeçalho-menu-item"href=""> Especialidade</a>
            <a class="cabeçalho-menu-item"href=""> Sobre</a>
            <a class="cabeçalho-menu-item"href=""> Projetos</a>
            <a class="cabeçalho-menu-item"href=""> Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">TRANSFORMANDO IDÉIAS EM REALIDADE NO MERCADO DIGITAL</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">
                    Desenvolvemos Sites Profissionais, Bonitos, Responsivel de Qualidade e Segurança para sua Empresa </h2>
                    <button class="botao-faleconosco">Fale Conosco</button>
            </div>
            <img class="img-main" src="img/prog 1.jpg" alt="">
        </section>
       
        <section class="conteudo-secundario">
                <h2 class="conteudo-secundario-titulo"> Faça um Orçamento</h2>
                <h3 class="conteudo-secundario-subtitulo">Preencha o Formulário em 2 minutos apenas, em breve entraremos em contato:</h3>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-img" src="img/gato prog.jpg" alt="">
    </footer>
</body>
</html>
